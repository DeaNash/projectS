<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
</head>

<body>

    <div id="mySidenav" class="sidenav">
        <a id="first">first priority</a>
        <a id="second">secound priority</a>
        <a id="no">no priority</a>
    </div>


    <div class="w3-container w3-lobster">
        <p class="w3-xxxlarge">my tesk :</p>
    </div>


    <div class="container">
        <div class="row" id="form">

            <form id="add-task-form">
                <div class="form-group col-md-8">
                    <label for="inputAddress">task name</label>
                    <input type="text" class="form-control" id="task_name" placeholder="task name" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCity">task time</label>
                        <input type="time" class="form-control" id="task_time">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputAddress2">task date</label>
                        <input type="date" class="form-control" id="task_date">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState"> task status</label>
                        <select id=" task_status" class="form-control">
                            <option selected>Choose...</option>
                            <option id="firstp">first priority</option>
                            <option id="secondp">second priority</option>
                            <option id="nop">no priority</option>
                        </select>
                    </div>
                </div>
                <button type="reset" id="reset" class="btn btn-primary">reset</button>
                <button type="submit" id="add" class="btn btn-primary">add a task</button>
            </form>

        </div>
    </div>

    <div class="row" id="mainDiv">


    </div>


    </div>
    <script src="./index.js"></script>
</body>

</html>
